<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìã Inscri√ß√£o Di√°rio INS DUO</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; max-width:600px; margin:auto; color:#222; }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, button { width:100%; padding:10px; margin-top:5px; box-sizing:border-box; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    button { background:#007bff; color:#fff; cursor:pointer; }
    button:hover:not(:disabled) { background:#0056b3; }
    .horario-btn {
      display:block;
      margin-top:10px;
      padding:10px;
      font-weight:bold;
      text-align:left;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition: background-color 0.2s;
      user-select:none;
    }
    .horario-btn.available { background:#e0ffe0; color:#000; }
    .horario-btn.selected { background:#ffcc80; color:#000; }
    .horario-btn.lotado { background:#ffdddd; color:red; cursor:not-allowed; }
    .comprovante, .painel {
      background:#fff;
      padding:15px;
      border-radius:8px;
      margin-top:20px;
      box-shadow:0 0 8px rgba(0,0,0,0.1);
    }

      background:#dc3545;
      color:#fff;
      border:none;
      padding:6px 12px;
      border-radius:5px;
      margin-top:10px;
      cursor:pointer;
      font-weight:bold;
    }
    .btn-excluir:hover { background:#b02a37; }
    .btn-limpar {
      background:#dc3545;
      color:#fff;
      padding:12px;
      margin-top:15px;
      width:100%;

      border-radius:6px;

      font-weight:bold;
    }
    .btn-limpar:hover { background:#b02a37; }
    .inscricao-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    .inscricao-item div {
      margin: 3px 0;
    }
    .botao-copiar {
      background:#28a745;
      color:white;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }
    .botao-copiar:hover {
      background:#218838;
    }
    #valorTotalBox {
      font-size: 20px;
      color: #155724;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>üìã DI√ÅRIO INSOLENTES - MODO DUO</h2>

<div>
  <label>Nick 1:</label>
  <input type="text" id="nick1" maxlength="30" />
  <label>Nick 2:</label>
  <input type="text" id="nick2" maxlength="30" />
  <label>WhatsApp (11 d√≠gitos):</label>
  <input type="text" id="whatsapp" maxlength="11" oninput="this.value=this.value.replace(/\D/g,'')" />

  <label style="margin-top:20px;">Escolha os hor√°rios:</label>
  <div id="horariosArea">Carregando hor√°rios...</div>
  <p id="valorTotalBox">üí∞ Total: R$ <span id="valorTotal">0</span>,00</p>

  <p><b>Pagamento:</b></p>
  <p>Chave Pix: <b>diario1020@gmail.com</b> <button onclick="navigator.clipboard.writeText('diario1020@gmail.com')">üìã Copiar</button></p>

  <button onclick="confirmarInscricao()">‚úÖ Confirmar Pagamento</button>
</div>

<div class="comprovante" id="comprovanteFinal" style="display:none;"></div>

<!-- Painel ADM -->
<div class="painel">
  <h3>üîê Painel ADM</h3>
  <input type="password" id="senhaADM" placeholder="Senha do ADM" />
  <button onclick="entrarADM()">Entrar</button>
  <div id="painelArea" style="display:none; margin-top:20px;">
    <h4>Filtrar por hor√°rio:</h4>
    <select id="filtroHorario" onchange="mostrarInscricoesADM()">
      <option value="">-- Todos --</option>
      <option value="19:00">19:00</option>
      <option value="20:00">20:00</option>
      <option value="21:00">21:00</option>
    </select>
    <div id="listaInscricoes" style="margin-top:15px;"></div>
    <button class="btn-limpar" onclick="limparInscricoes()">üóëÔ∏è Apagar todas inscri√ß√µes</button>
  </div>
</div>

<script>
  // Firebase config e inicializa√ß√£o
  const firebaseConfig = {
    apiKey: "AIzaSyCDG1XlsNYrBkcJFQaxztV-g_f5KmWKTKQ",
    authDomain: "diaroins.firebaseapp.com",
    databaseURL: "https://diaroins-default-rtdb.firebaseio.com",
    projectId: "diaroins",
    storageBucket: "diaroins.firebasestorage.app",
    messagingSenderId: "496629295432",
    appId: "1:496629295432:web:ec32adceccd3e2d8162b7d",
    measurementId: "G-47GHPMMC59"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const SENHA_ADM = "2734";
  const VALOR_POR_HORA = 3;
  const VAGAS_INICIAIS = 24;

  let inscritos = [];
  let vagasDisponiveis = { "19:00": VAGAS_INICIAIS, "20:00": VAGAS_INICIAIS, "21:00": VAGAS_INICIAIS };
  let selecionados = [];

  // Carregar inscritos do Firebase e renderizar
  function carregarInscritosFirebase() {
    db.ref('inscritos').on('value', snapshot => {
      inscritos = [];
      const data = snapshot.val();
      if (data) {
        for (const key in data) {
          inscritos.push({ ...data[key], id: key });
        }
      }
      renderHorarios();
      if (document.getElementById('painelArea').style.display === 'block') mostrarInscricoesADM();
    }, error => {
      alert('Erro ao carregar dados do Firebase: ' + error.message);
      document.getElementById('horariosArea').innerHTML = 'Erro ao carregar hor√°rios.';
    });
  }

  // Atualiza vagas dispon√≠veis de acordo com inscritos
  function atualizarVagas() {
    vagasDisponiveis = { "19:00": VAGAS_INICIAIS, "20:00": VAGAS_INICIAIS, "21:00": VAGAS_INICIAIS };
    inscritos.forEach(i => {
      i.horarios.forEach(h => {
        if (vagasDisponiveis[h] > 0) vagasDisponiveis[h]--;
      });
    });
  }

  // Renderiza bot√µes dos hor√°rios
  function renderHorarios() {
    atualizarVagas();
    const area = document.getElementById('horariosArea');
    area.innerHTML = '';
    for (const h in vagasDisponiveis) {
      let vagas = vagasDisponiveis[h];
      const btn = document.createElement('button');
      btn.type = "button";

      if (selecionados.includes(h)) {
        // Conta vaga a menos porque j√° selecionou
        vagas = vagas - 1;
        btn.className = 'horario-btn selected';
      } else {
        btn.className = 'horario-btn available';
      }

      if (vagas <= 0) {
        btn.textContent = `${h} (LOTOU)`;
        btn.className = 'horario-btn lotado';
        btn.disabled = true;
      } else {
        btn.textContent = `${h} (${vagas} vagas)`;
        btn.disabled = false;
      }

      btn.onclick = () => {
        if (btn.disabled) return; // n√£o faz nada se lotado

        if (selecionados.includes(h)) {
          selecionados = selecionados.filter(x => x !== h);
        } else {
          if (vagasDisponiveis[h] > 0) {
            selecionados.push(h);
          }
        }
        renderHorarios();
        atualizarValorTotal();
      };

      area.appendChild(btn);
    }
    atualizarValorTotal();
  }

  // Atualiza valor total exibido
  function atualizarValorTotal() {
    document.getElementById('valorTotal').textContent = selecionados.length * VALOR_POR_HORA;
  }

  // Confirma inscri√ß√£o: salva no Firebase
  function confirmarInscricao() {
    const nick1 = document.getElementById('nick1').value.trim();
    const nick2 = document.getElementById('nick2').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();

    if (!nick1) { alert('Preencha Nick 1'); return; }
    if (!nick2) { alert('Preencha Nick 2'); return; }
    if (whatsapp.length !== 11) { alert('WhatsApp deve ter 11 d√≠gitos'); return; }
    if (selecionados.length === 0) { alert('Selecione ao menos um hor√°rio'); return; }

    const data = new Date();
    const nova = {
      nick1,
      nick2,
      whatsapp,
      horarios: [...selecionados],
      dia: data.toLocaleDateString(),
      hora: data.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    };

    db.ref('inscritos').push(nova).then(() => {
      selecionados = [];
      document.getElementById('nick1').value = '';
      document.getElementById('nick2').value = '';
      document.getElementById('whatsapp').value = '';
      carregarInscritosFirebase();
      mostrarComprovante(nova);
    }).catch((error) => {
      alert('Erro ao salvar inscri√ß√£o: ' + error.message);
    });
  }

  // Mostra comprovante na tela (corrigido para copiar corretamente)
  function mostrarComprovante(dados) {
    const div = document.getElementById('comprovanteFinal');
    let texto = `üìå PAGAMENTO EM AN√ÅLISE!<br><br>`;
    texto += `Envie o comprovante para o ADM:<br><a href="https://wa.me/55999444193" target="_blank">üì© Clique aqui para enviar via WhatsApp</a><br><br>`;
    texto += `<b>SEUS DADOS FORAM:</b><br>`;
    texto += `üïí Slot(s): ${dados.horarios.join(', ')}<br>`;
    texto += `üë§ Nick 1: ${dados.nick1}<br>`;
    texto += `üë§ Nick 2: ${dados.nick2}<br>`;
    texto += `üì± WhatsApp: ${dados.whatsapp}<br>`;
    texto += `üìÖ Data/Hora: ${dados.dia} - ${dados.hora}<br><br>`;

    const textoCopiar = `üïí Slot(s): ${dados.horarios.join(', ')}\nüë§ Nick 1: ${dados.nick1}\nüë§ Nick 2: ${dados.nick2}\nüì± WhatsApp: ${dados.whatsapp}\nüìÖ Data/Hora: ${dados.dia} - ${dados.hora}`;

    texto += `<button class="botao-copiar" onclick="copiarTexto(\`${textoCopiar}\`)">üìã Copiar dados para enviar ao ADM</button>`;
    div.innerHTML = texto;
    div.style.display = 'block';
    div.scrollIntoView({ behavior: "smooth" });
  }

  // Copia dados para enviar ao ADM
  function copiarTexto(texto) {
    navigator.clipboard.writeText(texto)
      .then(() => {
        alert("Dados copiados com sucesso!");
      })
      .catch(() => {
        alert("Erro ao copiar os dados.");
      });
  }

  // Login ADM
  function entrarADM() {
    const senha = document.getElementById('senhaADM').value.trim();
    if (senha === SENHA_ADM) {
      document.getElementById('painelArea').style.display = 'block';
      document.getElementById('senhaADM').value = '';
      mostrarInscricoesADM();
    } else {
      alert('Senha incorreta');
    }
  }

  // Mostrar inscri√ß√µes no painel ADM
  function mostrarInscricoesADM() {
    const filtro = document.getElementById('filtroHorario').value;
    const lista = document.getElementById('listaInscricoes');
    lista.innerHTML = '';

    let filtrados = inscritos;
    if (filtro) {
      filtrados = inscritos.filter(i => i.horarios.includes(filtro));
    }

    if (filtrados.length === 0) {
      lista.innerHTML = '<p>Nenhuma inscri√ß√£o.</p>';
      return;
    }

    filtrados.forEach(i => {
      const div = document.createElement('div');
      div.className = 'inscricao-item';
      div.innerHTML = `
        <div><b>Slot:</b> ${i.horarios.join(', ')}</div>
        <div><b>Nick 1:</b> ${i.nick1}</div>
        <div><b>Nick 2:</b> ${i.nick2}</div>
        <div><b>WhatsApp:</b> ${i.whatsapp}</div>
        <button class="btn-excluir" onclick="excluirInscricao('${i.id}')">Excluir</button>
      `;
      lista.appendChild(div);
    });
  }

  // Excluir inscri√ß√£o Firebase
  function excluirInscricao(id) {
    if (!confirm('Confirma exclus√£o dessa inscri√ß√£o?')) return;

    db.ref('inscritos/' + id).remove()
      .then(() => {
        alert('Inscri√ß√£o exclu√≠da com sucesso!');
        carregarInscritosFirebase();
      })
      .catch(error => {
        alert('Erro ao excluir: ' + error.message);
      });
  }

  // Limpar todas inscri√ß√µes Firebase
  function limparInscricoes() {
    if (confirm("Deseja apagar todas as inscri√ß√µes? Esta a√ß√£o n√£o pode ser desfeita.")) {
      db.ref('inscritos').remove()
        .then(() => {
          alert('Todas inscri√ß√µes apagadas!');
          carregarInscritosFirebase();
        })
        .catch(error => {
          alert('Erro ao apagar inscri√ß√µes: ' + error.message);
        });
    }
  }

  // Inicializa carregamento Firebase e renderiza
  carregarInscritosFirebase();
</script>

</body>
</html>
